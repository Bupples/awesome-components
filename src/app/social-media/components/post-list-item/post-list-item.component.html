<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span highlight class="post-title">{{ post.title | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{ tempUser | username: 'en' }}</span>
            <span>{{ post.createdDate | timeAgo }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.title">
        <div class="post-content">
            <span>{{ post.content | shorten: 100 }}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions>
</mat-card>
